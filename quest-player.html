<!DOCTYPE html>
<html lang="fr" class="bg-slate-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Player - STEM AKADEMY</title>
    
    <!-- Intégration de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Police Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script>
        // Configuration de Tailwind
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'brand-dark-blue': '#001F3D',
                        'brand-blue': '#005EA0',
                        'brand-light-blue': '#DBF0FF',
                        'brand-orange': '#E87A00',
                        'brand-peach': '#F8DCBF',
                    }
                }
            }
        }
    </script>
    <style>
        /* Style pour l'animation d'apparition des nouvelles cellules */
        .quest-cell {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* NOUVEAU : STYLES POUR L'ANIMATION DE FLIP */
        .flip-card {
            perspective: 1000px; /* Ajoute de la perspective pour l'effet 3D */
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card.is-flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* Pour Safari */
            backface-visibility: hidden;
        }
        .flip-card-back {
            transform: rotateY(180deg);
        }
        
        /* Style pour l'animation du chatbot */
        #chatbot-container.hidden {
            pointer-events: none;
        }
        #chatbot-backdrop.hidden {
            opacity: 0;
        }
        #chatbot-window.hidden {
            transform: translateY(100%);
        }
        @media (min-width: 640px) {
            #chatbot-window.hidden {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
        }
    </style>
</head>
<body class="text-slate-800" data-page-type="quest">

    <!-- Le header spécifique à la quête sera injecté ici par components.js -->
    <div id="header-placeholder"></div>

    <!-- CONTENEUR PRINCIPAL DU NOTEBOOK -->
    <main class="pt-24 pb-28">
        <div id="notebook-container" class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 space-y-6">
            <!-- Les cellules de la quête seront injectées ici par quest-player.js -->
        </div>
    </main>

    <!-- PIED DE PAGE FIXE (initialement caché) -->
    <footer id="footer" class="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-sm border-t border-slate-200 z-10 text-center py-4 transition-transform duration-500 translate-y-full">
        <button class="bg-brand-orange text-white font-bold text-lg px-8 py-3 rounded-lg hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 transition-all shadow-lg hover:shadow-xl">
            Terminer la Quête
        </button>
    </footer>

    <!-- INTERFACE DU CHATBOT -->
    <div id="chatbot-container" class="hidden fixed inset-0 z-20 flex items-end sm:items-end sm:justify-end sm:p-6">
        <div id="chatbot-backdrop" class="hidden absolute inset-0 bg-black/40 transition-opacity duration-300 sm:hidden"></div>
        <div id="chatbot-window" class="hidden bg-white w-full h-full flex flex-col transition-transform duration-300 sm:w-96 sm:h-[32rem] sm:rounded-2xl sm:shadow-2xl">
            <div class="flex-shrink-0 p-4 bg-slate-800 text-white sm:rounded-t-2xl flex justify-between items-center">
                <div>
                    <h3 class="font-bold text-lg">Bideew</h3>
                    <p class="text-xs text-slate-300">Votre tuteur IA</p>
                </div>
                <button id="close-chatbot-btn" class="text-slate-400 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="flex-grow p-4 overflow-y-auto space-y-4">
                <div class="flex">
                    <div class="bg-slate-200 text-slate-800 p-3 rounded-lg max-w-xs">
                        <p>Bonjour ! Je suis Bideew, votre étoile guide. Un concept vous semble flou ? Demandez-moi de l'éclairer.</p>
                    </div>
                </div>
            </div>
            <div class="flex-shrink-0 p-4 border-t border-slate-200 bg-white sm:rounded-b-2xl">
                <div class="flex space-x-2">
                    <input type="text" placeholder="Posez votre question..." class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button class="bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 flex-shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 10l7-7m0 0l7 7m-7-7v18" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bouton flottant pour ouvrir le chatbot -->
    <div class="fixed bottom-6 right-6 z-20">
        <button id="open-chatbot-btn" class="bg-blue-600 text-white w-16 h-16 rounded-full shadow-lg flex items-center justify-center hover:bg-blue-700 transition-transform hover:scale-110">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
            </svg>
        </button>
    </div>

    <!-- Scripts -->
    <script src="./assets/js/components.js"></script>
    <script src="./assets/js/quest-player.js"></script>

</body>
</html>
