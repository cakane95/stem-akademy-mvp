<header class="fixed top-0 left-0 right-0 bg-white/80 backdrop-blur-sm border-b border-slate-200 z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16 space-x-4">
            <!-- Logo et Nom (Gauche) -->
            <div class="flex-shrink-0">
                <a href="./index.html" class="flex items-center space-x-2">
                    <svg class="h-8 w-8 text-brand-blue" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 7.5l-9-5.25L3 7.5m18 0l-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9" />
                    </svg>
                    <span class="font-bold text-xl text-brand-dark-blue hidden sm:block">STEM AKADEMY</span>
                </a>
            </div>

            <!-- Barre de Progression (Centre) -->
            <div class="flex-grow flex justify-center">
                <div class="w-full max-w-xs sm:max-w-sm">
                    <div class="w-full bg-slate-200 rounded-full h-2.5">
                        <div id="progress-bar" class="bg-brand-orange h-2.5 rounded-full transition-all duration-500" style="width: 25%"></div>
                    </div>
                </div>
            </div>

            <!-- Points d'XP (Droite) -->
            <div class="flex-shrink-0">
                <button class="flex items-center space-x-2 bg-brand-orange text-white font-bold text-sm px-4 py-2 rounded-full shadow-sm hover:bg-orange-600 transition-colors">
                    <span id="xp-counter">0 XP</span>
                    <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path fill-rule="evenodd" d="M14.615 1.595a.75.75 0 01.359.852L12.982 9.75h7.268a.75.75 0 01.548 1.262l-10.5 11.25a.75.75 0 01-1.272-.71l1.992-7.302H3.75a.75.75 0 01-.548-1.262l10.5-11.25a.75.75 0 01.913-.143z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</header>
